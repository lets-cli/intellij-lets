shell: bash

mixins:
  - lets.mixin.yaml
  - url: https://lets-cli.org/mixins/lets.mixin.yaml
    version: 1

env:
  DEBUG: false
  DAY:
    sh: `echo Moday`
  SELF_CHECKSUM:
    checksum: [lets.yaml]
  SELF_CHECKSUM_MAP:
    checksum:
      self:
        - lets.yaml

before: echo Before
init: echo Init

commands:
  run:
    depends:
      - install
    env:
      DEV: true
      UID:
        sh: `echo 1`
    cmd: echo Run

  install:
    cmd: echo Install

  build:
    cmd:
      - echo
      - Build
  dev:
    cmd:
      app: echo App
      db: echo Db
